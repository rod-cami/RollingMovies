<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesLogin.css">
  </head>
  <body>
    <section class="hero__main container">
      <div class="hero__texts">
          <a href="#" class="login__cta">Login</a>
      </div>
    </section>
    <section class="modal">
      <div class="modal__container">
          <h2 class="modal__title">¡Inicia Sesión!</h2>
          <form class="form-floating">
            <input type="email" class="form-control" id="email" value="" placeholder="name@example.com" required>
            <label for="floatingInputValue">Email</label>
          </form>          
          <div class="form-floating">
            <input type="password" class="form-control" id="password" value="" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>           
            <input class="text_recuerdame" type="checkbox">
            <span class="text_recuerdame">Recuérdame</span>
            <button class="btn btn-danger" onclick="inicioSesion()" type="submit" id="button">Ingresar</button>
          </div>
          <div class="d-grid gap-2 d-md-block">
          </div>        
          <a class="password_recovery" href="#">¿Has olvidado la contraseña?</a>
      </div>
      <div>
      </div>
    </section>    
    <script src="../js/appLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
