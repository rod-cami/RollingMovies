<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/stylesContacto.css">
  <title>Document</title>
</head>

<body class="contactForm">
  <section>
    <h1 class="mb-5 d-flex justify-content-center">
      Contactar con el servicio al cliente
    </h1>
    <div class="colorLetra d-flex ">
      <form class="justify-content-center col-lg-6 col-md-12 col-sm-12 needs-validation">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control " id="exampleInputEmail1" placeholder="ejemplo@email.com" minlength="2" maxlength="25" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Motivo</label>
          <input type="text" class="form-control" minlength="4" maxlength="40" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Mensaje</label>
          <textarea class="form-control" maxlength="100" minlength="10" id="exampleFormControlTextarea1" rows="4" required></textarea>
        </div>
        <div>
          <a href=""><button type="submit" class="btn btn-primary mt-3">Enviar <i class="bi bi-telegram"></i></button></a>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
