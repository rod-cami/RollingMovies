<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/stylesContacto.css">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <title>Contacto</title>
</head>

<body class="contactForm">
  <section>
    <div class="m-5 d-flex justify-content-center fs-1">
      Contactar con el servicio al cliente
    </div>
    <div class="cointainer colorLetra d-flex m-3 ">
      <form class="justify-content-center col-12 needs-validation" action="https://formsubmit.co/juanjose91_blg@hotmail.com" method="POST" target="_blank">
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Nombre</label>
          <input type="text" name="Nombre" class="form-control" placeholder="Juan Perez" minlength="4" maxlength="25" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control " name="Email" placeholder="ejemplo@email.com" minlength="2" maxlength="25" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Motivo</label>
          <input type="text" name="Asunto" class="form-control" placeholder="Duda / consulta" minlength="4" maxlength="40" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Mensaje</label>
          <textarea class="form-control" placeholder="Mensaje..." maxlength="100" minlength="10" name="Mensaje" rows="4" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary mt-3">Enviar <i class="bi bi-telegram"></i></button>
      </form>
    </div>
  </section>

  <script src="/js/appContacto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
