<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/stylesLogin.css">
  <title>Login</title>
</head>
<body>
  <div class="mx-auto w-50">
    <div class="bg-black p-5">
      <form class="form-floating" id="formularioLogin">
        <div class="form-floating col-12 mb-2">
          <input type="email" class="form-control" id="email" value="" placeholder="name@example.com" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating col-12">
          <input type="password" class="form-control" id="password" value="" placeholder="Password" required>
          <label for="password">Contraseña</label>  
        </div>         
        <div class="mt-2">
          <input class="text_recuerdame" type="checkbox">
          <span class="text_recuerdame text-white">Recuérdame</span>
        </div>
        <div>
          <button class="btn btn-dark mt-2" type="submit" id="button">Ingresar</button>
        </div>
        <div class="mt-5">
          <a class="password_recovery mt-5 text-white" href="">¿Has olvidado la contraseña?</a>
        </div>
      </form>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal__title fs-5" id="exampleModalLabel">¡BIENVENIDOS!</h1>
      </div>
      <div class="modal-body">
        
      </div>
    </div>
  </div>
</div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../js/appLogin2.js"></script>
</body>
</html>
